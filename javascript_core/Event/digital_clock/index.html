<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <style>
      body {
        background: #212121;
        color: #00ffcc;
        font-family: "Courier New", monospace;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .clock {
        background: #333;
        padding: 30px 50px;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0, 255, 204, 0.7);
        font-size: 3rem;
        text-align: center;
        letter-spacing: 3px;
      }
    </style>
  </head>
  <body>
    <div class="clock" id="clock">00:00:00</div>

    <script src="./script.js"></script>
  </body>
</html>
