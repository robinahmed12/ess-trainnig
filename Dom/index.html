<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crimson Task List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              crimson: {
                light: "#fecaca",
                DEFAULT: "#dc2626",
                dark: "#7f1d1d",
              },
              scarlet: {
                light: "#fee2e2",
                DEFAULT: "#ef4444",
                dark: "#b91c1c",
              },
            },
            fontFamily: {
              heading: ['"Montserrat"', "ui-sans-serif", "system-ui"],
              body: ['"Open Sans"', "ui-sans-serif", "system-ui"],
            },
          },
        },
      };
    </script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Open+Sans:wght@400;600&display=swap");

      .task-card {
        transition: all 0.3s ease;
      }

      .task-card:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1),
          0 4px 6px -2px rgba(0, 0, 0, 0.05);
      }

      .priority-high {
        border-left: 4px solid #dc2626;
      }

      .priority-medium {
        border-left: 4px solid #ea580c;
      }

      .priority-low {
        border-left: 4px solid #16a34a;
      }

      .completed {
        background-color: #fef2f2;
      }

      .completed .task-text {
        text-decoration: line-through;
        color: #9ca3af;
      }
    </style>
  </head>
  <body class="bg-gradient-to-br from-red-50 to-rose-50 min-h-screen font-body">
    <div class="max-w-4xl mx-auto px-4 py-8">
      <!-- Header -->
      <header class="text-center mb-10">
        <h1
          class="text-4xl md:text-5xl font-heading font-bold text-crimson-dark mb-3"
        >
          <i class="fas fa-fire text-crimson mr-3"></i>Crimson Tasks
        </h1>
        <p class="text-scarlet-dark text-lg max-w-md mx-auto">
          A fiery task manager to keep your productivity burning
        </p>

        <!-- Date Display -->
        <div
          class="mt-6 bg-white rounded-xl shadow-md inline-flex items-center py-2 px-6"
        >
          <i class="fas fa-calendar-day text-crimson text-xl mr-3"></i>
          <span id="current-date" class="text-gray-700 font-semibold"
            >Monday, September 12</span
          >
        </div>
      </header>

      <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
        <!-- Left Column - Input Section -->
        <div class="lg:col-span-1">
          <div class="bg-white rounded-2xl shadow-lg p-6 sticky top-6">
            <h2
              class="text-xl font-heading font-semibold text-crimson-dark mb-6 flex items-center"
            >
              <i class="fas fa-plus-circle mr-2"></i> Add New Task
            </h2>

            <div class="space-y-4">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1"
                  >Task Name</label
                >
                <input
                  id="task-name"
                  type="text"
                  placeholder="What needs to be done?"
                  class="w-full px-4 py-3 bg-red-50 border border-scarlet-light rounded-lg focus:outline-none focus:ring-2 focus:ring-crimson"
                />
              </div>

              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1"
                  >Description</label
                >
                <textarea
                  id="description"
                  placeholder="Add details..."
                  rows="3"
                  class="w-full px-4 py-3 bg-red-50 border border-scarlet-light rounded-lg focus:outline-none focus:ring-2 focus:ring-crimson"
                ></textarea>
              </div>

              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1"
                  >Priority</label
                >
                <div class="grid grid-cols-3 gap-2">
                  <button
                    class="priority-btn py-2 bg-red-100 text-red-800 font-medium rounded-lg hover:bg-red-200 transition"
                  >
                    High
                  </button>
                  <button
                    class="priority-btn py-2 bg-orange-100 text-orange-800 font-medium rounded-lg hover:bg-orange-200 transition"
                  >
                    Medium
                  </button>
                  <button
                    class="priority-btn py-2 bg-green-100 text-green-800 font-medium rounded-lg hover:bg-green-200 transition"
                  >
                    Low
                  </button>
                </div>
              </div>

              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1"
                  >Category</label
                >
                <select
                  id="category"
                  class="w-full px-4 py-3 bg-red-50 border border-scarlet-light rounded-lg focus:outline-none focus:ring-2 focus:ring-crimson"
                >
                  <option>Work</option>
                  <option>Personal</option>
                  <option>Health</option>
                  <option>Learning</option>
                  <option>Other</option>
                </select>
              </div>

              <button
                id="add-task"
                class="w-full bg-gradient-to-r from-crimson to-scarlet-DEFAULT hover:from-crimson-dark hover:to-scarlet-dark text-white font-semibold py-3 px-4 rounded-lg transition duration-300 transform hover:-translate-y-1"
              >
                Add Task <i class="fas fa-plus ml-2"></i>
              </button>
            </div>
          </div>
        </div>

        <!-- Right Column - Task List -->
        <div class="lg:col-span-2">
          <!-- Stats -->
          <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6">
            <div class="bg-white rounded-xl shadow p-4 text-center">
              <div class="text-2xl font-bold text-crimson">12</div>
              <div class="text-sm text-gray-600">Total Tasks</div>
            </div>
            <div class="bg-white rounded-xl shadow p-4 text-center">
              <div class="text-2xl font-bold text-green-600">7</div>
              <div class="text-sm text-gray-600">Completed</div>
            </div>
            <div class="bg-white rounded-xl shadow p-4 text-center">
              <div class="text-2xl font-bold text-orange-600">3</div>
              <div class="text-sm text-gray-600">In Progress</div>
            </div>
            <div class="bg-white rounded-xl shadow p-4 text-center">
              <div class="text-2xl font-bold text-red-600">2</div>
              <div class="text-sm text-gray-600">Overdue</div>
            </div>
          </div>

          <!-- Filter Section -->
          <div
            class="bg-white rounded-2xl shadow-lg p-4 mb-6 flex flex-wrap items-center"
          >
            <h3
              class="text-lg font-semibold text-crimson-dark mr-4 mb-2 md:mb-0"
            >
              Filters:
            </h3>
            <div class="flex flex-wrap gap-2">
              <button
                class="px-3 py-1 bg-crimson text-white text-sm rounded-full"
              >
                All
              </button>
              <button
                class="px-3 py-1 bg-red-100 text-crimson text-sm rounded-full hover:bg-red-200"
              >
                Active
              </button>
              <button
                class="px-3 py-1 bg-red-100 text-crimson text-sm rounded-full hover:bg-red-200"
              >
                Completed
              </button>
              <button
                class="px-3 py-1 bg-red-100 text-crimson text-sm rounded-full hover:bg-red-200"
              >
                Work
              </button>
              <button
                class="px-3 py-1 bg-red-100 text-crimson text-sm rounded-full hover:bg-red-200"
              >
                Personal
              </button>
            </div>
          </div>

          <!-- Task List -->
          <div class="space-y-4">
            <h2
              class="text-2xl font-heading font-semibold text-crimson-dark mb-4 flex items-center"
            >
              <i class="fas fa-tasks mr-2"></i> Your Tasks
            </h2>

            <!-- Task Item -->
            <div
              id="task-container"
              class="task-card priority-high bg-white rounded-xl shadow-md p-4 flex items-start"
            >
              <div class="flex items-center h-6 mt-1 mr-4">
                <input
                  type="checkbox"
                  class="w-5 h-5 text-crimson rounded focus:ring-crimson"
                />
              </div>
              <div class="flex-grow">
                <h3
                  id="task-title"
                  class="font-semibold text-lg text-gray-800"
                ></h3>
                <p id="task-description" class="text-gray-600 text-sm"></p>
                <div class="flex flex-wrap gap-2 mt-2">
                  <span
                    id="task-category"
                    class="bg-red-100 text-red-800 text-xs px-2 py-1 rounded"
                  ></span>
                  <span
                    id="task-priority"
                    class="bg-red-100 text-red-800 text-xs px-2 py-1 rounded"
                  ></span>
                  <span
                    class="bg-blue-100 text-blue-800 text-xs px-2 py-1 rounded"
                    >Today</span
                  >
                </div>
              </div>
              <button class="text-gray-400 hover:text-crimson ml-2">
                <i class="fas fa-trash-alt"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Update date display
      const dateElement = document.getElementById("current-date");
      const options = {
        weekday: "long",
        year: "numeric",
        month: "long",
        day: "numeric",
      };
      const today = new Date();
      dateElement.textContent = today.toLocaleDateString("en-US", options);
    </script>
    <script src="./utilities.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
